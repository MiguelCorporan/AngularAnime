<div class="medio" *ngIf="view; else myTemplate">
    <app-loader></app-loader>
</div>

<ng-template #myTemplate>
    <article>
        <div *ngFor="let item of AllAnimes" class="tarj">
            <img src={{item.images.jpg.image_url}} alt="">
            <h3>{{item.title}}</h3>
            <div>
                <p-button (click)="BuscaUno(item.mal_id)" class="se" type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-eye"></p-button>
                <p-button (click)="GuardaItem(item)" type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
            </div>
        </div>
    </article>

</ng-template>
